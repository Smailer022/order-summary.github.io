<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="main-img" src="/images/illustration-hero.svg" alt="image">
      <div class="text-container">
        <h2>Order Summary</h2>
        <p class="main-p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="payment">
          <img class="payment-logo" src="/images/icon-music.svg" alt="music-logo">
          <p class="price-payment">
            <span class="price-text">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </p>
          <a class="link-btn" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="btn">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
